<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermind</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/dist/bootstrap.min.css">
    <link rel="stylesheet" href="src/dist/style.css">
</head>

<body>
    
    <header>
        <h1>Mastermind</h1>
    </header>

    <div class="container">
        <div class="selection my-4">
            <button class="btn btn-primary choice-instruction">Instructions</button>
            <button id="restart-btn" class="btn btn-secondary">Restart</button>
            <div class="round-wrapper">Round: <span id="round-display">1</span></div>
        </div>

        <div id="boardsContainer">
            <div id="gameBoard">
                <div class="color-choices">
                    <span class="color-option" data-color="648FFF" style="background-color: #648FFF;"></span>
                    <span class="color-option" data-color="4B0092" style="background-color: #4B0092"></span>
                    <span class="color-option" data-color="1AFF1A" style="background-color: #1AFF1A"></span>
                    <span class="color-option" data-color="FE6100"  style="background-color: #FE6100;"></span>
                    <span class="color-option" data-color="000000" style="background-color: #000000"></span>
                    <span class="color-option" data-color="FFE19D" style="background-color: #FFE19D"></span>
                </div>

                <div class="guesses">
                    <span class="guesses-dot" id="guess1"></span>
                    <span class="guesses-dot" id="guess2"></span>
                    <span class="guesses-dot" id="guess3"></span>
                    <span class="guesses-dot" id="guess4"></span>
                </div>

                <div class="sideInfo">
                    <span class="status"></span>
                    <span class="status"></span>
                    <span class="status"></span>
                    <span class="status"></span>
                </div>

                <button class="btn" id="check-btn"><img class="check-btn-icon" src="assets/search-icon.svg" alt=""></button>
            </div>
        </div>
    </div>
    <div id="custom-modal-backdrop" class="d-none">
        <div id="custom-modal" class="p-4"></div>
    </div>

    <script src="src/dist/js/script.js"></script>
</body>


</html>
