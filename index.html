<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermind</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/dist/bootstrap.min.css">
    <link rel="stylesheet" href="src/dist/style.css">
</head>

<body>
    
    <header>
        <h1>Mastermind</h1>
    </header>

    <div class="container">
        <div class="selection">
            <button class="btn btn-secondary choice-instruction">Instructions</button>
            <button class="btn btn-secondary">Restart</button>
            <div>Round: <span id="round-display">0</span></div>
        </div>

        <ul id="boardsContainer">
            <li id="gameBoard">

                <div class="color-choices">
                    <span class="color-option" data-color="E66100" style="background-color: #E66100;"></span>
                    <span class="color-option" data-color="D35FB7" style="background-color: #D35FB7"></span>
                    <span class="color-option" data-color="1AFF1A" style="background-color: #1AFF1A"></span>
                    <span class="color-option" data-color="0C7BDC"  style="background-color: #0C7BDC;"></span>
                    <span class="color-option" data-color="FFF700" style="background-color: #FFF700;"></span>
                    <span class="color-option" data-color="4B0092" style="background-color: #4B0092"></span>
                </div>

                <div class="guesses">
                    <span class="guesses-dot" id="guess1"></span>
                    <span class="guesses-dot" id="guess2"></span>
                    <span class="guesses-dot" id="guess3"></span>
                    <span class="guesses-dot" id="guess4"></span>
                </div>


                <div class="sideInfo">
                    <span class="status"></span>
                    <span class="status"></span>
                    <span class="status"></span>
                    <span class="status"></span>
                </div>

                <button class="btn" id="check-btn"><img class="check-btn-icon" src="assets/search-icon.svg" alt=""></button>

            </li>

        </ul>
    </div>
    <div id="custom-modal-backdrop" class="d-none">
        <div id="custom-modal" class="p-4"></div>
    </div>

    <script src="src/dist/js/script.js"></script>
</body>


</html>
